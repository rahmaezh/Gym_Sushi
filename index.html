<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gym Sushi</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <link rel = "stylesheet" href = "index.css">
</head>
<body>
  <h1>Seguimiento Diario de Suplementos</h1>
  <div class="layout">
    <div class="user" id="rahma">
      <h2>Rahma</h2>
      <div class="buttons">
        <button class="button" onclick="toggle(this)">Creatina</button>
        <button class="button" onclick="toggle(this)">Proteína</button>
        <button class="button" onclick="toggle(this)">Omega-3</button>
        <button class="button" onclick="toggle(this)">Omega-3</button>
      </div>
      <div class="status" id="statusRahma"></div>
    </div>

    <div class="user" id="daniel">
      <h2>Daniel</h2>
      <div class="buttons">
        <button class="button" onclick="toggle(this)">Creatina</button>
        <button class="button" onclick="toggle(this)">Proteína</button>
        <button class="button" onclick="toggle(this)">Omega-3</button>
        <button class="button" onclick="toggle(this)">Omega-3</button>
        <button class="button" onclick="toggle(this)">Omega-3</button>
      </div>
      <div class="status" id="statusDaniel"></div>
    </div>
  </div>

  <div class="entrenos-container">
    <img class="side-img" src="https://i.pinimg.com/736x/09/5b/7e/095b7e6512b04128d196a23e0a6f25a9.jpg" alt="gimnasio minimalista" style="margin-right: 0;"/>
    
    <div class="shared-box">
      <h2>Entrenos hasta sushi</h2>
      <p><strong>Faltan:</strong> <span id="entrenosRestantes">12</span></p>
      <p><strong>Total entrenos:</strong> <span id="entrenosTotales">0</span></p>
      <p><strong>Sushis ganados:</strong> <span id="sushisGanados">0</span></p>
      <button class="button" onclick="registrarEntreno()">+1 Entreno</button>
    </div>

    <img class="side-img" src="https://i.pinimg.com/736x/00/fa/1d/00fa1d7ab7c99de5a7b6353aae74b699.jpg" alt="sushi minimalista" style="margin-left: 0;" />
  </div>
  <script src = "index.js"></script>
</body>
</html>
